<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class='row1'>
        <p id='bDisplay' class='displayBox'>0</p>
        <button id='bC' class='myButton' type='button'>C</button>
    </div>
    <div class='row2'>
        <button id='b7' class='myButton' type='button'>7</button>
        <button id='b8' class='myButton' type='button'>8</button>
        <button id='b9' class='myButton' type='button'>9</button>
        <button id='bDiv' class='myButton' type='button'>/</button>
    </div>
    <div class='row3'>
        <button id='b4' class='myButton' type='button'>4</button>
        <button id='b5' class='myButton' type='button'>5</button>
        <button id='b6' class='myButton' type='button'>6</button>
        <button id='bMult' class='myButton' type='button'>*</button>
    </div> 
    <div class='row4'>
        <button id='b1' class='myButton' type='button'>1</button>
        <button id='b2' class='myButton' type='button'>2</button>
        <button id='b3' class='myButton' type='button'>3</button>
        <button id='bSub' class='myButton' type='button'>-</button>
    </div>
    <div class='row5'>
        <button id='b0' class='myButton' type='button'>0</button>
        <button id='bDot' class='myButton' type='button'>.</button>
        <button id='bEq' class='myButton' type='button'>=</button>
        <button id='bAdd' class='myButton' type='button'>+</button>
    </div>
</body>
</html>
